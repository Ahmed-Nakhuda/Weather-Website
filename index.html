<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
    <title>Weather</title>
</head>

<body>
    <header>
        <div id="formInput">
            <form action="">
                <label for="cityInput" id="cityLabel">City:</label>
                <input type="text" id="cityInput">
                <label for="countryInput" id="countryLabel">Country:</label>
                <input type="text" id="countryInput">
                <input type="button" type="submit" value="Get Weather" id="getWeatherButton">
            </form>
        </div>

        <div id="currentTempContainer">
            <h3>Current Weather</h3>
            <p id="city">City</p>
            <div id="currentTempResults">
                <p id="currentTemp">Temp</p>
                <img src="sun.png" alt="sun" id="currentIcon">
                <div id="currentTempInfoContainer">
                    <div class="row">
                        <div class="col">
                            <p id="currentCondition">conditions</p>
                        </div>
                        <div class="col">
                            <p id="currentHumidity">humidity</p>
                        </div>
                        <div class="col">
                            <p id="currentLow">low</p>
                        </div>
                        <div class="w-100"></div>
                        <div class="col">
                            <p id="currentFeelsLike">feels like</p>
                        </div>
                        <div class="col">
                            <p id="currentWindSpeed">wind speed</p>
                        </div>
                        <div class="col">
                            <p id="currentHigh">high</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <div id="hide">
        <div id="upcomingForecast">
            <h2>Upcoming Forecast</h2>
            <div class="card-group">
                <div class="card">
                    <img src="" class="card-img-top" alt="" id="icon">
                    <div class="card-body">
                        <p id="time"></p>
                        <p id="description"></p>
                        <p id="feelsLike"></p>
                        <p id="temp"></p>
                    </div>
                </div>
                <div class="card">
                    <img src="" class="card-img-top" alt="" id="icon2">
                    <div class="card-body">
                        <p id="time2"></p>
                        <p id="description2"></p>
                        <p id="temp2"></p>
                        <p id="feelsLike2"></p>
                    </div>
                </div>
                <div class="card">
                    <img src="" class="card-img-top" alt="" id="icon3">
                    <div class="card-body">
                        <p id="time3"></p>
                        <p id="description3"></p>
                        <p id="temp3"></p>
                        <p id="feelsLike3"></p>
                    </div>
                </div>
                <div class="card">
                    <img src="" class="card-img-top" alt="" id="icon4">
                    <div class="card-body">
                        <p id="time4"></p>
                        <p id="description4"></p>
                        <p id="temp4"></p>
                        <p id="feelsLike4"></p>
                    </div>
                </div>
                <div class="card">
                    <img src="" class="card-img-top" alt="" id="icon5">
                    <div class="card-body">
                        <p id="time5"></p>
                        <p id="description5"></p>
                        <p id="temp5"></p>
                        <p id="feelsLike5"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
